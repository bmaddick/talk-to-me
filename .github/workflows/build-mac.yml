name: Build Mac App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install and Configure PortAudio
      run: |
        # Install PortAudio
        brew install portaudio

        # Create lib directory and copy library
        mkdir -p lib
        cp $(brew --prefix portaudio)/lib/libportaudio.2.dylib lib/
        chmod +x lib/libportaudio.2.dylib

        # Fix library install name
        install_name_tool -id "@executable_path/../Frameworks/libportaudio.2.dylib" lib/libportaudio.2.dylib

        # Debug output
        echo "Library details:"
        otool -L lib/libportaudio.2.dylib

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

        # Set library paths for PyAudio installation
        export LIBRARY_PATH="$PWD/lib:$LIBRARY_PATH"
        export DYLD_LIBRARY_PATH="$PWD/lib:$DYLD_LIBRARY_PATH"

        # Install dependencies with PEP 517
        pip install --use-pep517 rubicon-objc py2app pyaudio
        pip install -r requirements.txt

    - name: Build App
      run: |
        # Clean previous builds
        rm -rf dist build

        # Set library paths for build
        export LIBRARY_PATH="$PWD/lib:$LIBRARY_PATH"
        export DYLD_LIBRARY_PATH="$PWD/lib:$DYLD_LIBRARY_PATH"

        # Create app bundle structure
        mkdir -p dist/TalkToMe.app/Contents/{Frameworks,MacOS,Resources}

        # Build with verbose output
        python setup.py py2app -vv

        # Copy PortAudio library to Frameworks
        cp lib/libportaudio.2.dylib dist/TalkToMe.app/Contents/Frameworks/

        # Debug output
        echo "App bundle contents:"
        ls -R dist/TalkToMe.app/Contents/
        echo "Library references in binary:"
        otool -L dist/TalkToMe.app/Contents/MacOS/TalkToMe

    - name: Create DMG
      run: |
        chmod +x create_dmg.sh
        ./create_dmg.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TalkToMe-DMG
        path: TalkToMe.dmg
