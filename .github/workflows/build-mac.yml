name: Build Mac App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Prepare PortAudio Library
      run: |
        chmod +x prepare_library.sh
        ./prepare_library.sh
        source env.sh

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --use-pep517 rubicon-objc py2app

        # Install PyAudio with prepared PortAudio
        pip install --no-cache-dir pyaudio

        # Install remaining dependencies
        pip install -r requirements.txt

    - name: Build App
      run: |
        # Clean previous builds
        rm -rf dist build

        # Source environment variables
        source env.sh

        # Build with verbose output
        python setup.py py2app -vv

        # Debug output
        echo "App bundle contents:"
        ls -R dist/TalkToMe.app/Contents/
        echo "Library references in binary:"
        otool -L dist/TalkToMe.app/Contents/MacOS/TalkToMe

    - name: Create DMG
      run: |
        chmod +x create_dmg.sh
        ./create_dmg.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TalkToMe-DMG
        path: TalkToMe.dmg
