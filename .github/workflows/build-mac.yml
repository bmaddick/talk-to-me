name: Build Mac App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        brew install create-dmg
        brew install portaudio
        PORTAUDIO_PATH=$(brew --prefix portaudio)
        echo "PORTAUDIO_PATH=$PORTAUDIO_PATH" >> $GITHUB_ENV
        echo "Found PortAudio at: $PORTAUDIO_PATH"
        ls -l $PORTAUDIO_PATH/lib/

    - name: Create App Assets
      run: |
        # Clean up and create directories
        rm -rf src/assets
        mkdir -p src/assets
        echo "Created assets directory"

        # Create white background using base64
        echo "" | base64 -d > src/assets/background.png
        echo "Created background image"

        # Use system app icon
        cp /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns src/assets/AppIcon.icns
        echo "Created app icon"

        # Verify assets
        ls -l src/assets/

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --use-pep517 -r requirements.txt
        python -m pip install --use-pep517 py2app
        python -c "import pyaudio; print('PyAudio location:', pyaudio.__file__)"
        echo "Installed Python dependencies successfully"

    - name: Prepare Frameworks
      run: |
        chmod +x prepare_frameworks.sh
        ./prepare_frameworks.sh
        echo "Frameworks prepared successfully"
        ls -la Frameworks/
        otool -L Frameworks/libportaudio.2.dylib

    - name: Build App
      run: |
        # Set environment variables
        export DYLD_LIBRARY_PATH="$PWD/Frameworks:$DYLD_LIBRARY_PATH"
        export LIBRARY_PATH="$PWD/Frameworks:$LIBRARY_PATH"
        export PKG_CONFIG_PATH="$PORTAUDIO_PATH/lib/pkgconfig:$PKG_CONFIG_PATH"

        # Clean previous builds
        rm -rf build dist

        # Build with maximum verbosity
        python setup.py py2app -vv

        # Verify app bundle structure
        ls -R dist/TalkToMe.app/Contents/Frameworks/

    - name: Create DMG
      run: |
        chmod +x create_dmg.sh
        ./create_dmg.sh

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TalkToMe-Installer
        path: dist/TalkToMe.dmg

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TalkToMe.dmg
        name: "TalkToMe v${{ github.ref_name }}"
        prerelease: false
        draft: false
        fail_on_unmatched_files: true
        generate_release_notes: false
        body: |
          # TalkToMe Voice-to-Text Application

          ## Installation
          1. Download `TalkToMe.dmg` by clicking the file below
          2. Double-click the downloaded DMG file to open it
          3. When the installer window appears, drag the TalkToMe icon to the Applications folder
          4. Close the installer window
          5. Open TalkToMe from your Applications folder

          The application will automatically request necessary permissions when launched:
          - Microphone access (for voice recognition)
          - Accessibility access (for typing in any application)

          ## System Requirements
          - macOS 10.13 or later
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
