name: Build Mac App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install System Dependencies
      run: |
        brew install create-dmg
        brew install portaudio
        brew install imagemagick

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -r requirements.txt
        python -m pip install py2app

    - name: Create App Icon
      run: |
        # Clean up any existing directories
        rm -rf src/assets AppIcon.iconset
        mkdir -p src/assets
        # Create a simple blue circle icon
        convert -size 1024x1024 xc:none \
          -fill '#0066cc' \
          -draw 'circle 512,512 512,100' \
          src/assets/AppIcon.png

        # Create iconset directory
        mkdir AppIcon.iconset
        # Generate icon files using sips (native macOS tool)
        for size in 16 32 128 256 512; do
          sips -z $size $size src/assets/AppIcon.png --out AppIcon.iconset/icon_${size}x${size}.png
          if [ $size -lt 512 ]; then
            sips -z $((size*2)) $((size*2)) src/assets/AppIcon.png --out AppIcon.iconset/icon_${size}x${size}@2x.png
          fi
        done
        # Create icns file
        iconutil -c icns AppIcon.iconset
        mv AppIcon.icns src/assets/

    - name: Create DMG Background
      run: |
        mkdir -p src/assets
        # Create simple background with arrow and text
        convert -size 800x400 xc:white \
          -fill black \
          -gravity center \
          -pointsize 24 \
          -draw "text 0,-100 'Install TalkToMe'" \
          -pointsize 14 \
          -draw "text 0,100 'â†’ Drag to Applications'" \
          src/assets/background.png

    - name: Build App and Create DMG
      run: |
        chmod +x build_mac_app.sh create_dmg.sh
        ./build_mac_app.sh
        ./create_dmg.sh

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v2
      with:
        name: TalkToMe-Installer
        path: dist/TalkToMe.dmg

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TalkToMe.dmg
        name: "TalkToMe v${{ github.ref_name }}"
        prerelease: false
        draft: false
        fail_on_unmatched_files: true
        generate_release_notes: false
        body: |
          # TalkToMe Voice-to-Text Application

          ## Quick Installation
          1. Click `TalkToMe.dmg` below to download
          2. Double-click the downloaded DMG file
          3. Drag TalkToMe into your Applications folder
          4. Launch TalkToMe from Applications

          The app will automatically request microphone and accessibility permissions when first launched.

          ## System Requirements
          - macOS 10.13 or later
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
