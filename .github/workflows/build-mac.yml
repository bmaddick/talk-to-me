name: Build Mac App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install and Configure PortAudio
      run: |
        brew install portaudio
        PORTAUDIO_PREFIX=$(brew --prefix portaudio)
        PORTAUDIO_LIB="$PORTAUDIO_PREFIX/lib/libportaudio.2.dylib"

        # Create Frameworks directory and copy PortAudio
        mkdir -p Frameworks
        cp "$PORTAUDIO_LIB" Frameworks/
        chmod 644 Frameworks/libportaudio.2.dylib

        # Fix library install name
        install_name_tool -id "@rpath/libportaudio.2.dylib" Frameworks/libportaudio.2.dylib

        echo "PORTAUDIO_LIB=$PWD/Frameworks/libportaudio.2.dylib" >> $GITHUB_ENV
        echo "DYLD_LIBRARY_PATH=$PWD/Frameworks:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "DYLD_FRAMEWORK_PATH=$PWD/Frameworks:$DYLD_FRAMEWORK_PATH" >> $GITHUB_ENV

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        PORTAUDIO_PATH=$(brew --prefix portaudio) pip install --use-pep517 pyaudio
        pip install -r requirements.txt
        pip install py2app --use-pep517

    - name: Build App
      run: |
        rm -rf dist build

        # Show library info for debugging
        otool -L "$PORTAUDIO_LIB"

        # Build with verbose output
        python setup.py py2app -vv

        # Fix library references in app bundle
        PYAUDIO_SO=$(find dist/TalkToMe.app -name "_portaudio.so")
        if [ -n "$PYAUDIO_SO" ]; then
          chmod +w "$PYAUDIO_SO"
          install_name_tool -change "@rpath/libportaudio.2.dylib" \
            "@executable_path/../Frameworks/libportaudio.2.dylib" "$PYAUDIO_SO"
          install_name_tool -add_rpath "@executable_path/../Frameworks" "$PYAUDIO_SO"
        fi

    - name: Create DMG
      run: |
        brew install create-dmg
        create-dmg \
          --volname "TalkToMe" \
          --volicon "src/assets/AppIcon.icns" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "TalkToMe.app" 200 190 \
          --hide-extension "TalkToMe.app" \
          --app-drop-link 600 185 \
          "TalkToMe.dmg" \
          "dist/TalkToMe.app"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TalkToMe
        path: TalkToMe.dmg
