name: Build Mac App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install System Dependencies
      run: |
        brew install create-dmg
        brew install portaudio
        echo "Installed system dependencies successfully"

    - name: Create App Assets
      run: |
        # Clean up and create directories
        rm -rf src/assets
        mkdir -p src/assets
        echo "Created assets directory"

        # Create white background using base64
        echo "" | base64 -d > src/assets/background.png
        echo "Created background image"

        # Use system app icon
        cp /System/Library/CoreServices/CoreTypes.bundle/Contents/Resources/GenericApplicationIcon.icns src/assets/AppIcon.icns
        echo "Created app icon"

        # Verify assets
        ls -l src/assets/

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --use-pep517 -r requirements.txt
        python -m pip install --use-pep517 py2app
        echo "Installed Python dependencies successfully"

    - name: Prepare PortAudio
      run: |
        chmod +x prepare_portaudio.sh
        ./prepare_portaudio.sh

        # Double check framework structure
        ls -l build/libportaudio.2.dylib.framework/
        otool -L build/libportaudio.2.dylib.framework/libportaudio.2.dylib

    - name: Build App
      run: |
        # Set environment variables
        PORTAUDIO_PREFIX=$(brew --prefix portaudio)
        export DYLD_LIBRARY_PATH="$PORTAUDIO_PREFIX/lib:$DYLD_LIBRARY_PATH"
        export LIBRARY_PATH="$PORTAUDIO_PREFIX/lib:$LIBRARY_PATH"
        export PKG_CONFIG_PATH="$PORTAUDIO_PREFIX/lib/pkgconfig:$PKG_CONFIG_PATH"
        export PORTAUDIO_PATH="$PORTAUDIO_PREFIX"

        # Build with verbose output
        python setup.py py2app -v

    - name: Create DMG
      run: |
        chmod +x create_dmg.sh
        ./create_dmg.sh

    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TalkToMe-Installer
        path: dist/TalkToMe.dmg

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TalkToMe.dmg
        name: "TalkToMe v${{ github.ref_name }}"
        prerelease: false
        draft: false
        fail_on_unmatched_files: true
        generate_release_notes: false
        body: |
          # TalkToMe Voice-to-Text Application

          ## Installation
          1. Download `TalkToMe.dmg` by clicking the file below
          2. Double-click the downloaded DMG file to open it
          3. When the installer window appears, drag the TalkToMe icon to the Applications folder
          4. Close the installer window
          5. Open TalkToMe from your Applications folder

          The application will automatically request necessary permissions when launched:
          - Microphone access (for voice recognition)
          - Accessibility access (for typing in any application)

          ## System Requirements
          - macOS 10.13 or later
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
